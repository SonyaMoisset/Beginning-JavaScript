<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2: Question 1</title>
    </head>
    
    <body>
        <script>
            var degCent = prompt("Enter the degrees in centigrade", 0);
            var degFahren;
            degFahren = 9/5 * degCent + 32;
            
            document.write(degCent + "\xB0 centigrade is " + degFahren + "\xB0 Fahrenheit");
        </script>
    </body>
</html>
