<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 6, Example 1</title>
    </head>
    
    <body>
        <script>
            var values = prompt("Please enter a set of comma separated values.", "Apples, Oranges, Bananas");
            
            function splitAndReverseText(csv) {
                var parts = csv.split(",");
                parts.reverse();
                
                var reverseString = parts.join(",");
                
                alert(reverseString);
            }
            
            splitAndReverseText(values);
        </script>
    </body>
</html>
